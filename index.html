<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <nav class="nav flex">
        <a href="#">
          <img src="./img/Mask.svg" alt="" />
        </a>
        <h4>Airtime & Data</h4>
      </nav>
      <div class="airtime-opt">
        <div class="airtime flex">
          <div class="buy-airtime-1">
            <h4>Buy Airtime</h4>
          </div>
          <div class="buy-data-1">
            <h4>Buy Data</h4>
          </div>
        </div>
        <div class="line"></div>
        <div class="select">
          <div class="select-text">
            <h6>Select your preferred network</h6>
          </div>
          <div class="select__network">
            <div class="network-cards flex">
              <div class="network-card mtn">
                <img src="./img/mtn.svg" alt="" />
              </div>
              <div class="network-card">
                <img src="./img/airtel.png" alt="" />
              </div>
              <div class="network-card">
                <img src="./img/glo.svg" alt="" />
              </div>
              <div class="network-card">
                <img src="./img/9mob.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <form action="" class="form">
          <div class="form__input">
            <input type="text" id="phone-number" placeholder="Please enter " />
            <label for="phone-number">Phone number</label>
            <img src="./img/contact_phone_24px.svg" alt="" />
          </div>
          <div class="amount">
            <h4>select an amount</h4>
            <div class="amounts flex">
              <div class="picked">N100</div>
              <div class="price">N200</div>
              <div class="price">N500</div>
              <div class="price">N1000</div>
            </div>
          </div>
          <div class="line-2 flex">
            <p>Or</p>
            <div class="lines"></div>
          </div>
          <div class="form__input">
            <input class="amt-inp" type="text" />
            <img src="./img/â‚¦.png" alt="" class="naira" />
            <label for="phone-number">amount</label>
          </div>
        </form>
      </div>
      <div class="data-opt">
        <div class="airtime flex">
          <div class="buy-data-1">
            <h4>Buy Airtime</h4>
          </div>
          <div class="buy-airtime-1">
            <h4>Buy Data</h4>
          </div>
        </div>
        <div class="line"></div>
        <div class="select">
          <div class="select-text">
            <h6>Select your preferred network</h6>
          </div>
          <div class="select__network">
            <div class="network-cards flex">
              <div class="network-card mtn">
                <img src="./img/mtn.svg" alt="" />
              </div>
              <div class="network-card">
                <img src="./img/airtel.png" alt="" />
              </div>
              <div class="network-card">
                <img src="./img/glo.svg" alt="" />
              </div>
              <div class="network-card">
                <img src="./img/9mob.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <form action="" class="form">
          <div class="form__input">
            <input type="text" id="phone-number" placeholder="Please enter " />
            <label for="phone-number">Phone number</label>
            <img src="./img/contact_phone_24px.svg" alt="" />
          </div>
          <div class="form__select">
            <select name="" id="">
              <option value="1">100mb Daily (1 day)</option>
            </select>
            <label for="phone-number">Data Plan</label>
          </div>
        </form>
      </div>
      <button class="btn">Next</button>
    </header>
  </body>
